<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="card-container">
    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="card preview">
        <div class="hover-ico">
          <img src="./images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <div class="card-ctn">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <p class="clr-pri-light"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
          <p><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
        </div>
      </div>
      <address class="card-footer"><img src="./images/image-avatar.png" alt=""><p>Creation of <a href="#">Jules Wyvern</a></p></address>
    </div>
  </section>

  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
